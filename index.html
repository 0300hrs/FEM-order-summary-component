<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="" />
      <div class="card-body">
        <div class="text">
          <h1 class="header-text">Order Summary</h1>
          <p class="body-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price">
          <div class="first">
            <img src="./images/icon-music.svg" alt="" class="icon" />
            <div class="pt">
              <span class="plan">Annual Plan</span>
              <span class="price-text">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="link">Change</a>
        </div>
        <div class="btn">
          <a href="#" class="bt pri">Proceed to Payment</a>
          <a href="#" class="bt sec">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/0300hrs">Abdul H.</a>.
    </div>
  </body>
</html>
